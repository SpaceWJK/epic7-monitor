name: 🌐 Epic Seven Global Monitor (STOVE + Reddit)

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: ⬇️ Checkout Repository
      uses: actions/checkout@v3

    - name: ⚙️ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
        cache: 'pip'

    - name: 🚀 Upgrade pip & Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🧪 Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version || echo "chrome not installed properly"

    - name: 🐛 Start Global Monitoring
      run: |
        ARGS="--mode global"
        echo "=== Epic7 글로벌 모니터링 시작 ==="
        echo "실행 시간: $(date +'%Y-%m-%d %H:%M:%S')"
        python monitor_bugs.py $ARGS

    - name: 📝 Check JSON debug file
      run: |
        if [ -f "crawled_links.json" ]; then
          echo "==== crawled_links.json ===="
          jq '. | length' crawled_links.json || cat crawled_links.json
        else
          echo "crawled_links.json does not exist!"
        fi

    - name: 📂 Upload Selenium HTML Debug
      uses: actions/upload-artifact@v3
      with:
        name: selenium-html-global
        path: |
          *global_debug_selenium.html
          stove_debug_selenium.html
          ruliweb_debug_selenium.html
          *.log

    - name: 📈 Memory Status
      run: |
        echo "==== Memory & Disk Status ===="
        free -h
        df -h

    - name: ✅ Git Smart Commit & Push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add crawled_links.json
        git commit -m "🌐 Update Global Links (STOVE + Reddit) - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        for i in {1..5}; do
          git pull --rebase && git push && break
          echo "Retrying git push ($i)..."
          sleep 5
        done
