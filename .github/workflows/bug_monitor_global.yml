name: Epic Seven GLOBAL Bug Monitor

on:
  schedule:
    - cron: "*/15 * * * *"  # 15Î∂ÑÎßàÎã§ Ïã§Ìñâ
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    env:
      TZ: Asia/Seoul
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Run GLOBAL bug monitor
        env:
          DISCORD_WEBHOOK_BUG: ${{ secrets.DISCORD_WEBHOOK_BUG }}
        run: python monitor_bugs.py --mode global

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: global-debug-${{ github.run_number }}
          path: |
            *.html
            crawled_links.json
          retention-days: 7

      - name: Commit and push crawled links
        run: |
          git config --local user.email "epic7-monitor@github.com"
          git config --local user.name "Epic7 Monitor Bot"
          
          if [[ -n $(git status --porcelain) ]]; then
            git add crawled_links.json
            git commit -m "üåç Update crawled links - GLOBAL [$(date '+%Y-%m-%d %H:%M:%S KST')]"
            git push
            echo "‚úÖ Changes committed and pushed"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi

      - name: Monitor execution summary
        run: |
          echo "üåç GLOBAL Î™®ÎãàÌÑ∞ÎßÅ ÏôÑÎ£å - $(date '+%Y-%m-%d %H:%M:%S KST')"
