name: 🌐 Bug Monitor Global Sites

on:
  workflow_call:
    inputs:
      debug_mode:
        required: false
        type: boolean
      test_mode:
        required: false
        type: boolean

  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode'
        required: false
        default: 'false'
        type: boolean
      test_mode:
        description: 'Enable test mode'
        required: false
        default: 'false'
        type: boolean

jobs:
  monitor-global-sites:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      TZ: Asia/Seoul
      DISCORD_WEBHOOK_BUG: ${{ secrets.DISCORD_WEBHOOK_BUG }}
      DISCORD_WEBHOOK_SENTIMENT: ${{ secrets.DISCORD_WEBHOOK_SENTIMENT }}
      DISCORD_WEBHOOK_REPORT: ${{ secrets.DISCORD_WEBHOOK_REPORT }}

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # ✅ 동일한 Chrome 138 호환 코드 적용
    - name: 🌐 Install Chrome and ChromeDriver (Chrome 138 호환)
      run: |
        # ... 동일한 Chrome 138 호환 설치 코드 ...
        # (위의 korean.yml과 동일한 코드 적용)

    - name: 📦 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🌐 글로벌 사이트 모니터링 실행
      run: |
        echo "=== 글로벌 사이트 모니터링 시작 ==="
        echo "실행 시간: $(date '+%Y-%m-%d %H:%M:%S %Z')"
        echo "ARGS: --mode global --debug"
        python monitor_bugs.py --mode global --debug

    - name: 📊 결과 업로드
      if: always()
      uses: actions/upload-artifact@v4  # ✅ v3 → v4 업그레이드
      with:
        name: global-monitor-results
        path: |
          *.json
          *.html
          *.log
        retention-days: 7

    - name: 📤 Discord 알림 전송
      if: failure()
      run: |
        if [ ! -z "$DISCORD_WEBHOOK_BUG" ]; then
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"🚨 **글로벌 사이트 모니터링 실패**\\n\\n**시간:** $(date '+%Y-%m-%d %H:%M:%S %Z')\\n**상태:** 실패\\n**로그:** GitHub Actions에서 확인 가능\"}" \
               "$DISCORD_WEBHOOK_BUG"
        fi

    - name: 🏁 모니터링 완료
      run: |
        echo "글로벌 사이트 모니터링 완료"
        echo "상태: ${{ job.status == 'success' && '성공' || '실패' }}"