name: π Bug Monitor Korean Sites

on:
  workflow_call:
    inputs:
      debug_mode:
        required: false
        type: boolean
        default: false
      test_mode:
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '*/30 * * * *'  # 30λ¶„λ§λ‹¤ μ‹¤ν–‰
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode'
        required: false
        default: false
        type: boolean
      test_mode:
        description: 'Enable test mode'
        required: false
        default: false
        type: boolean

jobs:
  monitor-korean-sites:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      TZ: Asia/Seoul
      DISCORD_WEBHOOK_BUG: ${{ secrets.DISCORD_WEBHOOK_BUG }}
      DISCORD_WEBHOOK_SENTIMENT: ${{ secrets.DISCORD_WEBHOOK_SENTIMENT }}
      DISCORD_WEBHOOK_REPORT: ${{ secrets.DISCORD_WEBHOOK_REPORT }}

    steps:
    - name: π“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: π Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: π Install Chrome and ChromeDriver (Chrome 138 νΈν™)
      run: |
        echo "=== Chrome λ° ChromeDriver μ„¤μΉ μ‹μ‘ ==="
        sudo apt-get update -y
        sudo apt-get install -y google-chrome-stable

        CHROME_VERSION=$(google-chrome --version | sed 's/.*Chrome \([0-9\.]*\).*/\1/')
        CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d. -f1)
        echo "β… Chrome λ²„μ „: $CHROME_VERSION (Major: $CHROME_MAJOR_VERSION)"

        INSTALL_SUCCESS=false

        echo "π”„ λ°©λ²• 1: Chrome for Testing API μ‚¬μ©"
        CHROMEDRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json" | \
          python3 -c "import sys, json; data=json.load(sys.stdin); print(data['channels']['Stable']['downloads']['chromedriver'][0]['url'])" 2>/dev/null || echo "")
        if [ -n "$CHROMEDRIVER_URL" ] && [ "$CHROMEDRIVER_URL" != "null" ]; then
          wget -O /tmp/chromedriver.zip "$CHROMEDRIVER_URL"
          if [ -s "/tmp/chromedriver.zip" ]; then
            sudo unzip -o /tmp/chromedriver.zip -d /tmp/
            sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver 2>/dev/null || \
            sudo mv /tmp/chromedriver /usr/local/bin/chromedriver
            sudo chmod +x /usr/local/bin/chromedriver
            if chromedriver --version >/dev/null 2>&1; then
              echo "β… λ°©λ²• 1 μ„±κ³µ"
              INSTALL_SUCCESS=true
            fi
          fi
        fi

        if [ "$INSTALL_SUCCESS" != "true" ]; then
          echo "π”„ λ°©λ²• 2: GitHub Release μ§μ ‘ λ‹¤μ΄λ΅λ“"
          case $CHROME_MAJOR_VERSION in
            "138"|"139"|"140") CHROMEDRIVER_VERSION="138.0.6993.88" ;;
            "137") CHROMEDRIVER_VERSION="137.0.6916.107" ;;
            "136") CHROMEDRIVER_VERSION="136.0.6877.63" ;;
            *) CHROMEDRIVER_VERSION="138.0.6993.88" ;;
          esac
          echo "π― ChromeDriver λ²„μ „: $CHROMEDRIVER_VERSION"

          DOWNLOAD_URLS=(
            "https://storage.googleapis.com/chrome-for-testing-public/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"
            "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          )

          for url in "${DOWNLOAD_URLS[@]}"; do
            echo "π”— μ‹λ„: $url"
            if wget -q -O /tmp/chromedriver.zip "$url"; then
              if [ -s "/tmp/chromedriver.zip" ]; then
                sudo unzip -o /tmp/chromedriver.zip -d /tmp/
                sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver 2>/dev/null || \
                sudo mv /tmp/chromedriver /usr/local/bin/chromedriver
                sudo chmod +x /usr/local/bin/chromedriver
                if chromedriver --version >/dev/null 2>&1; then
                  echo "β… λ°©λ²• 2 μ„±κ³µ"
                  INSTALL_SUCCESS=true
                  break
                fi
              fi
            fi
          done
        fi

        if [ "$INSTALL_SUCCESS" != "true" ]; then
          echo "π”„ λ°©λ²• 3: ν¨ν‚¤μ§€ λ§¤λ‹μ € μ‹λ„"
          sudo apt-get install -y chromium-chromedriver || true
          if [ -f "/usr/bin/chromedriver" ]; then
            sudo ln -sf /usr/bin/chromedriver /usr/local/bin/chromedriver
            sudo chmod +x /usr/local/bin/chromedriver
            if chromedriver --version >/dev/null 2>&1; then
              echo "β… λ°©λ²• 3 μ„±κ³µ"
              INSTALL_SUCCESS=true
            fi
          fi
        fi

        if [ "$INSTALL_SUCCESS" = "true" ]; then
          echo "π‰ ChromeDriver μ„¤μΉ μ™„λ£!"
          echo "π“‹ Chrome λ²„μ „: $(google-chrome --version)"
          echo "π“‹ ChromeDriver λ²„μ „: $(chromedriver --version)"
          echo "π“‹ κ²½λ΅: $(which chromedriver)"
        else
          echo "β μ„¤μΉ μ‹¤ν¨"
          exit 1
        fi

    - name: π“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: π‡°π‡· ν•κµ­ μ‚¬μ΄νΈ λ¨λ‹ν„°λ§ μ‹¤ν–‰
      run: |
        echo "=== ν•κµ­ μ‚¬μ΄νΈ λ¨λ‹ν„°λ§ μ‹μ‘ ==="
        echo "μ‹¤ν–‰ μ‹κ°„: $(date '+%Y-%m-%d %H:%M:%S %Z')"
        echo "ARGS: --mode korean --debug"
        echo "μ‹μ‘" && python monitor_bugs.py --mode korean --debug
        echo "μ™„λ£"

    - name: π“ κ²°κ³Ό μ—…λ΅λ“
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: korean-monitor-results
        path: |
          *.json
          *.html
          *.log
        retention-days: 7

    - name: π“¤ Discord μ•λ¦Ό μ „μ†΅
      if: failure()
      run: |
        if [ ! -z "$DISCORD_WEBHOOK_BUG" ]; then
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"π¨ **ν•κµ­ μ‚¬μ΄νΈ λ¨λ‹ν„°λ§ μ‹¤ν¨**\\n\\n**μ‹κ°„:** $(date '+%Y-%m-%d %H:%M:%S %Z')\\n**μƒνƒ:** μ‹¤ν¨\\n**λ΅κ·Έ:** GitHub Actionsμ—μ„ ν™•μΈ κ°€λ¥\"}" \
               "$DISCORD_WEBHOOK_BUG"
        fi

    - name: π λ¨λ‹ν„°λ§ μ™„λ£
      run: |
        echo "ν•κµ­ μ‚¬μ΄νΈ λ¨λ‹ν„°λ§ μ™„λ£"
        echo "μƒνƒ: ${{ job.status == 'success' && 'μ„±κ³µ' || 'μ‹¤ν¨' }}"
