name: 🌐 Bug Monitor Korean Sites

on:
  workflow_call:
    inputs:
      debug_mode:
        required: false
        type: boolean
      test_mode:
        required: false
        type: boolean

  # (참고) 이걸 같이 두면 standalone으로도 실행 가능
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode'
        required: false
        default: 'false'
        type: boolean
      test_mode:
        description: 'Enable test mode'
        required: false
        default: 'false'
        type: boolean
jobs:
  monitor-korean-sites:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: 🌐 Install Chrome (Simplified)
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        echo "✅ Chrome: $(google-chrome --version)"

    - name: 📦 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "✅ Python packages installed"

    - name: 🔍 Determine execution flags
      id: mode
      run: |
        ARGS="--mode korean"
        if [ "${{ github.event.inputs.debug_mode }}" = "true" ]; then
          ARGS="$ARGS --debug"
        fi
        if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
          ARGS="$ARGS --test"
        fi
        echo "ARGS=$ARGS" >> $GITHUB_ENV
        echo "🎯 실행 인자: $ARGS"

    - name: 🚀 Run Korean Sites Monitoring
      run: |
        echo "=== 한국 사이트 모니터링 시작 ==="
        echo "실행 시간: $(date '+%Y-%m-%d %H:%M:%S KST')"
        echo "ARGS: $ARGS"
        python monitor_bugs.py $ARGS
        echo "모니터링 완료: $(date '+%Y-%m-%d %H:%M:%S KST')"
      env:
        DISCORD_WEBHOOK_BUG: ${{ secrets.DISCORD_WEBHOOK_BUG }}
        DISCORD_WEBHOOK_SENTIMENT: ${{ secrets.DISCORD_WEBHOOK_SENTIMENT }}
        DISCORD_WEBHOOK_REPORT: ${{ secrets.DISCORD_WEBHOOK_REPORT }}
        PYTHONUNBUFFERED: 1

    - name: 📊 Upload Debug Files (if debug mode)
      if: github.event.inputs.debug_mode == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: debug-html-files-${{ github.run_number }}
        path: |
          *_debug_selenium.html
          *_error_debug.html
        retention-days: 7

    - name: 💾 Smart Git Commit
      run: |
        echo "=== Git 변경사항 처리 ==="
        git config --global user.email "epic7-korean@github.com"
        git config --global user.name "Epic7 Korean Monitor"

        git add -A
        if git diff --staged --quiet; then
          echo "변경 사항 없음"
          exit 0
        fi

        COMMIT_MSG="🔄 [KOREAN] 크롤링 상태 업데이트 - $(date '+%Y-%m-%d %H:%M KST')"
        if [ "${{ github.event.inputs.debug_mode }}" = "true" ]; then
          COMMIT_MSG="$COMMIT_MSG (DEBUG)"
        fi
        if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
          COMMIT_MSG="$COMMIT_MSG (TEST)"
        fi

        git commit -m "$COMMIT_MSG"

        for i in {1..5}; do
          echo "푸시 시도 $i/5"
          if git push origin main; then
            echo "Git 푸시 완료"
            break
          else
            echo "Git 푸시 실패, 재시도 ($i/5)"
            git fetch origin main
            git rebase origin/main || {
              echo "리베이스 실패, 강제 초기화"
              git reset --hard origin/main
            }
            sleep $((i * 2))
          fi
        done

    - name: 📈 System Status Report
      if: always()
      run: |
        echo "=== 시스템 상태 보고 ==="
        echo "작업 상태: ${{ job.status }}"
        echo "워크플로우 번호: ${{ github.run_number }}"
        echo "실행 ID: ${{ github.run_id }}"

        if [ -f "crawled_links.json" ]; then
          LINK_COUNT=$(jq '.links | length' crawled_links.json 2>/dev/null || echo 0)
          LAST_UPDATE=$(jq -r '.last_updated' crawled_links.json 2>/dev/null || echo "N/A")
          echo "저장된 링크 수: $LINK_COUNT"
          echo "마지막 업데이트: $LAST_UPDATE"
        fi

        DEBUG_FILES=$(ls -la *_debug_selenium.html *_error_debug.html 2>/dev/null | wc -l)
        echo "생성된 디버그 파일 수: $DEBUG_FILES"

        echo "최종 메모리 사용량:"
        free -h

        echo "✅ 워크플로우 성공적으로 완료"