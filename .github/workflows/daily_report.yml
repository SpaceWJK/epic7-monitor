name: Epic Seven Daily Report

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  daily-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily report
        env:
          DISCORD_WEBHOOK_REPORT: ${{ secrets.DISCORD_WEBHOOK_REPORT }}
        run: |
          python generate_report.py || exit 1
          echo "::notice ::Daily report completed at $(date)"

      - name: Commit & Push updated state
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git pull --rebase
          git add crawled_links.json
          git commit -m "Update crawled_links.json" || echo "Nothing to commit"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: daily-report-artifacts
          path: |
            crawled_links.json
            last_run.log
