name: ğŸ® Epic Seven Bug Monitor

on:
  schedule:
    # 15ë¶„ ì£¼ê¸°: ì „ì²´ í¬ë¡¤ë§ + ë²„ê·¸ ì¦‰ì‹œ ì•Œë¦¼ + ê°ì„± ì €ì¥
    - cron: "*/15 * * * *"
    # 30ë¶„ ì£¼ê¸°: ëˆ„ì ëœ ê°ì„± ë°ì´í„° ì•Œë¦¼
    - cron: "*/30 * * * *"

  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'ğŸ” Enable debug mode for detailed logging'
        required: false
        default: 'false'
        type: boolean
      force_crawl:
        description: 'ğŸ”„ Force crawl (ignore cache)'
        required: false
        default: 'false'
        type: boolean

env:
  TZ: Asia/Seoul
  PYTHONUNBUFFERED: 1

jobs:
  # í†µí•© ëª¨ë‹ˆí„°ë§ Job
  unified-monitor:
    name: ğŸ® Epic Seven Unified Monitor
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ”§ Install Chrome & ChromeDriver
        run: |
          # Chrome 138+ í˜¸í™˜ì„±ì„ ìœ„í•œ ì„¤ì¹˜
          echo "ğŸŒ Installing Chrome and ChromeDriver..."
          
          # Chrome ì„¤ì¹˜
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # ChromeDriver ì„¤ì¹˜
          CHROME_VERSION=$(google-chrome --version | grep -oE "[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+")
          echo "Chrome version: $CHROME_VERSION"
          
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chromedriver-linux64.zip"
          unzip -q chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
          # ì„ì‹œ íŒŒì¼ ì •ë¦¬
          rm -f chromedriver-linux64.zip
          rm -rf chromedriver-linux64
          
          # ì„¤ì¹˜ í™•ì¸
          echo "âœ… Chrome: $(google-chrome --version)"
          echo "âœ… ChromeDriver: $(chromedriver --version)"

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          echo "ğŸ“¦ Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt --quiet
          
          echo "ğŸ” Package versions:"
          pip show selenium requests beautifulsoup4 deep-translator

      - name: ğŸ¯ Determine Execution Mode
        id: mode
        run: |
          current_minute=$(date +%M)
          
          # ì‹œê°„ ê¸°ë°˜ ìë™ íŒë³„ (Master ì˜ë„)
          if [ "${{ github.event_name }}" = "schedule" ]; then
            if [ $(($current_minute % 30)) -eq 0 ] && [ "$current_minute" != "00" ]; then
              echo "mode=30min" >> $GITHUB_OUTPUT
              echo "ğŸ“Š 30ë¶„ ì£¼ê¸°: ê°ì„± ì•Œë¦¼ ëª¨ë“œ"
            else
              echo "mode=15min" >> $GITHUB_OUTPUT
              echo "ğŸ› 15ë¶„ ì£¼ê¸°: ë²„ê·¸ ëª¨ë‹ˆí„°ë§ ëª¨ë“œ"
            fi
          else
            echo "mode=15min" >> $GITHUB_OUTPUT
            echo "ğŸ”§ ìˆ˜ë™ ì‹¤í–‰: ê¸°ë³¸ 15ë¶„ ëª¨ë“œ"
          fi

      - name: ğŸš€ Execute Epic Seven Monitor
        env:
          DISCORD_WEBHOOK_BUG: ${{ secrets.DISCORD_WEBHOOK_BUG }}
          DISCORD_WEBHOOK_SENTIMENT: ${{ secrets.DISCORD_WEBHOOK_SENTIMENT }}
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
          FORCE_CRAWL: ${{ github.event.inputs.force_crawl || 'false' }}
        run: |
          execution_mode="${{ steps.mode.outputs.mode }}"
          echo "ğŸš€ Starting Epic Seven Monitor in $execution_mode mode..."
          echo "âš™ï¸ Debug Mode: $DEBUG_MODE"
          echo "ğŸ”„ Force Crawl: $FORCE_CRAWL"
          echo "â° Execution Time: $(date '+%Y-%m-%d %H:%M:%S %Z')"
          
          # ì‹¤í–‰ í”Œë˜ê·¸ ì„¤ì •
          debug_flag=""
          force_flag=""
          
          if [ "$DEBUG_MODE" = "true" ]; then
            debug_flag="--debug"
          fi
          
          if [ "$FORCE_CRAWL" = "true" ]; then
            force_flag="--force-crawl"
          fi
          
          # ëª¨ë“œë³„ ì‹¤í–‰ (ì¼ê°„ ë¦¬í¬íŠ¸ ì œì™¸)
          case "$execution_mode" in
            "15min")
              echo "ğŸ› Running 15min: ì „ì²´ í¬ë¡¤ë§ + ë²„ê·¸ ì•Œë¦¼ + ê°ì„± ì €ì¥"
              python monitor_bugs.py --schedule 15min $debug_flag $force_flag
              ;;
            "30min") 
              echo "ğŸ“Š Running 30min: ëˆ„ì  ê°ì„± ë°ì´í„° ì•Œë¦¼"
              python monitor_bugs.py --schedule 30min $debug_flag $force_flag
              ;;
            *)
              echo "ğŸ”§ Unknown mode, defaulting to 15min"
              python monitor_bugs.py --schedule 15min $debug_flag $force_flag
              ;;
          esac

      - name: ğŸ“Š Execution Summary
        run: |
          execution_mode="${{ steps.mode.outputs.mode }}"
          echo "ğŸ“Š Epic Seven Monitor Summary ($execution_mode):"
          echo "â° Completed at: $(date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "ğŸ–¥ï¸ System Info:"
          echo "   Memory: $(free -h | grep Mem | awk '{print $3 "/" $2}')"
          echo "   Disk: $(df -h . | tail -1 | awk '{print $3 "/" $2 " (" $5 ")"}')"

      - name: ğŸ”„ Commit Changes
        if: success()
        run: |
          echo "ğŸ”„ Committing changes..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [[ -n $(git status --porcelain) ]]; then
            execution_mode="${{ steps.mode.outputs.mode }}"
            echo "ğŸ“ Changes detected, committing..."
            git add *.json *.html *.log 2>/dev/null || true
            
            case "$execution_mode" in
              "15min") commit_msg="ğŸ› Bug Monitor: $(date '+%Y-%m-%d %H:%M:%S')" ;;
              "30min") commit_msg="ğŸ“Š Sentiment Analysis: $(date '+%Y-%m-%d %H:%M:%S')" ;;
              *) commit_msg="ğŸ® Epic7 Monitor: $(date '+%Y-%m-%d %H:%M:%S')" ;;
            esac
            
            git commit -m "$commit_msg" || true
            git push || echo "âš ï¸ Push failed - continuing..."
          else
            echo "âœ… No changes to commit"
          fi

  # ì‹¤íŒ¨ì‹œ ì•Œë¦¼
  failure-notification:
    name: ğŸš¨ Failure Notification
    runs-on: ubuntu-latest
    needs: [unified-monitor]
    if: failure()

    steps:
      - name: ğŸš¨ Send Failure Notification
        env:
          DISCORD_WEBHOOK_BUG: ${{ secrets.DISCORD_WEBHOOK_BUG }}
        run: |
          if [[ -n "$DISCORD_WEBHOOK_BUG" ]]; then
            echo "ğŸš¨ Sending failure notification to Discord..."
            
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d "{
                   \"embeds\": [{
                     \"title\": \"ğŸš¨ Epic7 Monitor ì‹¤í–‰ ì‹¤íŒ¨\",
                     \"description\": \"Epic7 ëª¨ë‹ˆí„°ë§ ì‹œìŠ¤í…œ ì‹¤í–‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.\",
                     \"color\": 15548997,
                     \"fields\": [
                       {
                         \"name\": \"â° ì‹¤í–‰ ì‹œê°„\",
                         \"value\": \"$(date '+%Y-%m-%d %H:%M:%S %Z')\",
                         \"inline\": true
                       },
                       {
                         \"name\": \"ğŸ”§ Debug ëª¨ë“œ\",
                         \"value\": \"${{ github.event.inputs.debug_mode || 'false' }}\",
                         \"inline\": true
                       },
                       {
                         \"name\": \"ğŸ”— ì‹¤í–‰ ë¡œê·¸\",
                         \"value\": \"[View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\",
                         \"inline\": false
                       }
                     ],
                     \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"
                   }]
                 }" \
                 "$DISCORD_WEBHOOK_BUG"
            
            echo "âœ… Failure notification sent"
          else
            echo "âš ï¸ Discord webhook not configured"
          fi