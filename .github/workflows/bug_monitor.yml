name: 🎮 Epic Seven Bug Monitor (Schedule Separated v4.0)

on:
  schedule:
    # 15분 주기: 버그 게시판 전용 모니터링
    - cron: "*/15 * * * *"
    # 30분 주기: 유저 동향 분석 (일반 게시판)
    - cron: "*/30 * * * *"

  workflow_dispatch:
    inputs:
      debug_mode:
        description: '🔍 Enable debug mode for detailed logging'
        required: false
        default: 'false'
        type: boolean
      force_crawl:
        description: '🔄 Force crawl (ignore cache)'
        required: false
        default: 'false'
        type: boolean
      monitor_mode:
        description: '🎯 Monitor mode selection'
        required: false
        default: 'auto'
        type: choice
        options:
          - 'auto'
          - 'bug_only'
          - 'sentiment_only'

env:
  TZ: Asia/Seoul
  PYTHONUNBUFFERED: 1

jobs:
  # 15분 주기: 버그 게시판 모니터링
  bug-monitor:
    name: 🐛 Bug Monitoring (15min)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event.schedule == '*/15 * * * *' || github.event.inputs.monitor_mode == 'bug_only' || github.event.inputs.monitor_mode == 'auto'

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 🐍 Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 🔧 Install Chrome & ChromeDriver
        run: |
          # Chrome 138+ 호환성을 위한 설치
          echo "🌐 Installing Chrome and ChromeDriver..."
          
          # Chrome 설치
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # ChromeDriver 설치 (수정된 부분 - 완전한 버전 추출)
          CHROME_VERSION=$(google-chrome --version | grep -oE "[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+")
          echo "Chrome version: $CHROME_VERSION"
          
          # ChromeDriver 다운로드 확인 후 설치
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chromedriver-linux64.zip"
          unzip -q chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
          # 임시 파일 정리
          rm -f chromedriver-linux64.zip
          rm -rf chromedriver-linux64
          
          # 설치 확인
          echo "✅ Chrome: $(google-chrome --version)"
          echo "✅ ChromeDriver: $(chromedriver --version)"

      - name: 📦 Install Python Dependencies
        run: |
          echo "📦 Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt --quiet
          
          echo "🔍 Package versions:"
          pip show selenium requests beautifulsoup4 deep-translator

      - name: 🐛 Run Bug Monitoring (15min)
        env:
          DISCORD_WEBHOOK_BUG: ${{ secrets.DISCORD_WEBHOOK_BUG }}
          DISCORD_WEBHOOK_SENTIMENT: ${{ secrets.DISCORD_WEBHOOK_SENTIMENT }}
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
          FORCE_CRAWL: ${{ github.event.inputs.force_crawl || 'false' }}
        run: |
          echo "🐛 Starting Bug Monitoring (15min cycle)..."
          echo "⚙️ Debug Mode: $DEBUG_MODE"
          echo "🔄 Force Crawl: $FORCE_CRAWL"
          echo "⏰ Execution Time: $(date '+%Y-%m-%d %H:%M:%S %Z')"
          
          # 조건별 실행 (15분 스케줄)
          if [ "$DEBUG_MODE" = "true" ] && [ "$FORCE_CRAWL" = "true" ]; then
            echo "🔍 Running bug monitoring in debug mode with force crawl..."
            python monitor_bugs.py --schedule 15min --debug --force-crawl
          elif [ "$DEBUG_MODE" = "true" ]; then
            echo "🔍 Running bug monitoring in debug mode..."
            python monitor_bugs.py --schedule 15min --debug
          elif [ "$FORCE_CRAWL" = "true" ]; then
            echo "🔄 Running bug monitoring with force crawl..."
            python monitor_bugs.py --schedule 15min --force-crawl
          else
            echo "🐛 Running bug monitoring in normal mode..."
            python monitor_bugs.py --schedule 15min
          fi

      - name: 📊 Bug Monitor Execution Summary
        run: |
          echo "🐛 Bug Monitor Summary:"
          echo "⏰ Completed at: $(date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "🖥️ System Info:"
          echo "   Memory: $(free -h | grep Mem | awk '{print $3 "/" $2}')"
          echo "   Disk: $(df -h . | tail -1 | awk '{print $3 "/" $2 " (" $5 ")"}')"

      - name: 🔄 Commit Bug Monitor Changes
        if: success()
        run: |
          echo "🔄 Committing bug monitor changes..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [[ -n $(git status --porcelain) ]]; then
            echo "📝 Bug monitor changes detected, committing..."
            git add *.json *.html *.log 2>/dev/null || true
            git commit -m "🐛 Bug Monitor: $(date '+%Y-%m-%d %H:%M:%S')" || true
            git push || echo "⚠️ Push failed - continuing..."
          else
            echo "✅ No bug monitor changes to commit"
          fi

  # 30분 주기: 유저 동향 분석
  sentiment-monitor:
    name: 📊 User Sentiment Analysis (30min)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event.schedule == '*/30 * * * *' || github.event.inputs.monitor_mode == 'sentiment_only' || github.event.inputs.monitor_mode == 'auto'

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 🐍 Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 🔧 Install Chrome & ChromeDriver
        run: |
          # Chrome 138+ 호환성을 위한 설치
          echo "🌐 Installing Chrome and ChromeDriver..."
          
          # Chrome 설치
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # ChromeDriver 설치
          CHROME_VERSION=$(google-chrome --version | grep -oE "[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+")
          echo "Chrome version: $CHROME_VERSION"
          
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chromedriver-linux64.zip"
          unzip -q chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
          # 임시 파일 정리
          rm -f chromedriver-linux64.zip
          rm -rf chromedriver-linux64
          
          # 설치 확인
          echo "✅ Chrome: $(google-chrome --version)"
          echo "✅ ChromeDriver: $(chromedriver --version)"

      - name: 📦 Install Python Dependencies
        run: |
          echo "📦 Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt --quiet
          
          echo "🔍 Package versions:"
          pip show selenium requests beautifulsoup4 deep-translator

      - name: 📊 Run User Sentiment Analysis (30min)
        env:
          DISCORD_WEBHOOK_BUG: ${{ secrets.DISCORD_WEBHOOK_BUG }}
          DISCORD_WEBHOOK_SENTIMENT: ${{ secrets.DISCORD_WEBHOOK_SENTIMENT }}
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
          FORCE_CRAWL: ${{ github.event.inputs.force_crawl || 'false' }}
        run: |
          echo "📊 Starting User Sentiment Analysis (30min cycle)..."
          echo "⚙️ Debug Mode: $DEBUG_MODE"
          echo "🔄 Force Crawl: $FORCE_CRAWL"
          echo "⏰ Execution Time: $(date '+%Y-%m-%d %H:%M:%S %Z')"
          
          # 조건별 실행 (30분 스케줄)
          if [ "$DEBUG_MODE" = "true" ] && [ "$FORCE_CRAWL" = "true" ]; then
            echo "🔍 Running sentiment analysis in debug mode with force crawl..."
            python monitor_bugs.py --schedule 30min --debug --force-crawl
          elif [ "$DEBUG_MODE" = "true" ]; then
            echo "🔍 Running sentiment analysis in debug mode..."
            python monitor_bugs.py --schedule 30min --debug
          elif [ "$FORCE_CRAWL" = "true" ]; then
            echo "🔄 Running sentiment analysis with force crawl..."
            python monitor_bugs.py --schedule 30min --force-crawl
          else
            echo "📊 Running sentiment analysis in normal mode..."
            python monitor_bugs.py --schedule 30min
          fi

      - name: 📊 Sentiment Analysis Summary
        run: |
          echo "📊 Sentiment Analysis Summary:"
          echo "⏰ Completed at: $(date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "🖥️ System Info:"
          echo "   Memory: $(free -h | grep Mem | awk '{print $3 "/" $2}')"
          echo "   Disk: $(df -h . | tail -1 | awk '{print $3 "/" $2 " (" $5 ")"}')"

      - name: 🔄 Commit Sentiment Analysis Changes
        if: success()
        run: |
          echo "🔄 Committing sentiment analysis changes..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [[ -n $(git status --porcelain) ]]; then
            echo "📝 Sentiment analysis changes detected, committing..."
            git add *.json *.html *.log 2>/dev/null || true
            git commit -m "📊 Sentiment Analysis: $(date '+%Y-%m-%d %H:%M:%S')" || true
            git push || echo "⚠️ Push failed - continuing..."
          else
            echo "✅ No sentiment analysis changes to commit"
          fi

  # 공통 에러 처리
  failure-notification:
    name: 🚨 Failure Notification
    runs-on: ubuntu-latest
    needs: [bug-monitor, sentiment-monitor]
    if: failure()

    steps:
      - name: 🚨 Send Failure Notification
        env:
          DISCORD_WEBHOOK_BUG: ${{ secrets.DISCORD_WEBHOOK_BUG }}
        run: |
          if [[ -n "$DISCORD_WEBHOOK_BUG" ]]; then
            echo "🚨 Sending failure notification to Discord..."
            
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d "{
                   \"embeds\": [{
                     \"title\": \"🚨 Epic7 Monitor 실행 실패\",
                     \"description\": \"Epic7 모니터링 시스템 실행 중 오류가 발생했습니다.\",
                     \"color\": 15548997,
                     \"fields\": [
                       {
                         \"name\": \"⏰ 실행 시간\",
                         \"value\": \"$(date '+%Y-%m-%d %H:%M:%S %Z')\",
                         \"inline\": true
                       },
                       {
                         \"name\": \"🔧 Debug 모드\",
                         \"value\": \"${{ github.event.inputs.debug_mode || 'false' }}\",
                         \"inline\": true
                       },
                       {
                         \"name\": \"🔗 실행 로그\",
                         \"value\": \"[View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\",
                         \"inline\": false
                       }
                     ],
                     \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"
                   }]
                 }" \
                 "$DISCORD_WEBHOOK_BUG"
            
            echo "✅ Failure notification sent"
          else
            echo "⚠️ Discord webhook not configured"
          fi